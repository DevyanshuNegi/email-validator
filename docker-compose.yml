services:
  postgres:
    image: postgres:16-alpine
    container_name: email-validator-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: emailvalidator
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: email-validator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: email-validator-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    command: [
      "-invite-jim",
      "-jim-reject-auth", "0.3",
      "-jim-reject-recipient", "0.3"
    ]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: email-validator-worker
    environment:
      # Development mode (set to false for production)
      - IS_DEV=${IS_DEV:-true}
      # Database connection (uses service name 'postgres' in Docker network)
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/emailvalidator?sslmode=disable
      # Redis connection (uses service name 'redis' in Docker network)
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      # Worker hostname (required for SMTP HELO)
      - WORKER_HOSTNAME=${WORKER_HOSTNAME:-worker1.devyanshu.me}
      # SOCKS5 Proxy (optional, for production)
      - SOCKS5_PROXY=${SOCKS5_PROXY:-}
      - PROXY_USER=${PROXY_USER:-}
      - PROXY_PASS=${PROXY_PASS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
    # Keep container running even if worker exits (for debugging)
    # Remove this if you want auto-restart on crash
    # restart: on-failure

volumes:
  postgres_data:
  redis_data:
